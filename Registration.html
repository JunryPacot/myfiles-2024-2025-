<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register Here</h1>
    <form action="register.html" method="post">
        <ul>
            <li><label>Fullname:</label><input type="text" name="fullname" placeholder="Full Name" required></li>
            <li><label>Email:</label><input type="email" name="email" placeholder="Email" required></li>
            <li><label>Password</label><input type="password" name="password" placeholder="Password" required></li>
            <li><label>Confirm pass</label><input type="password" name="confirm_password" placeholder="Confirm Password" required></li>
            <li><button type="submit">Register</button></li>
            <footer style=" color:black">
              <p> For more information contact us: 09706790894</p>
            </footer>
        </ul>
    </form>
</body>
</html>
